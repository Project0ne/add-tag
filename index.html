<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签生成器</title>
</head>
<body>
    <h1>标签生成器</h1>
    <form id="tagForm">
        <label for="templateSelect">选择模板：</label>
        <select id="templateSelect">
            <option value="img">图片: &lt;img src="link" /&gt;</option>
            <option value="video">视频: &lt;video src="link"&gt;&lt;/video&gt;</option>
        </select>
        <br>
        <label for="linkInput">输入要替换的链接：</label>
        <input type="text" id="linkInput" placeholder="在此处输入链接">
        <br>
        <label for="customValueInput">输入自定义文本：</label>
        <input type="text" id="customValueInput" placeholder="在此处输入自定义文本">
        <br>
        <button type="button" onclick="generateTag()">生成</button>
    </form>
    <p id="result"></p>

    <script>
        function generateTag() {
            var template = document.getElementById('templateSelect').value;
            var link = document.getElementById('linkInput').value;
            var customValue = document.getElementById('customValueInput').value;
            var tag;

            if (template === 'img') {
                tag = '<img src="' + link + '" ' + customValue + ' />';
            } else if (template === 'video') {
                tag = '<video src="' + link + '" ' + customValue + '></video>';
            }

            document.getElementById('result').innerText = tag;
        }
    </script>
</body>
</html>
