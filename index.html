<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>替换文本中的链接</title>
    <style>
        textarea {
            width: 1200px;
            height: 250px;
            resize: both;
        }
    </style>
</head>
<body>
    <h2>图片链接替换工具</h2>
    
    <form id="replaceForm">
        <label for="inputLinks">输入链接（多个链接用空格分隔）:</label><br>
        <textarea id="inputLinks" name="inputLinks" rows="10" cols="50"></textarea><br>
        <button type="button" onclick="clearInput()">清空</button><br><br>
        
        <label for="refText">参考文本:</label><br>
        <input type="text" id="refText" name="refText" value="&lt;img src=&quot;link&quot; /&gt;"><br><br>
        
        <input type="button" value="替换" onclick="replaceText()">
    </form>
    
    <h3>输出:</h3>
    <textarea id="output" readonly></textarea><br>
    <button type="button" onclick="copyOutput()">复制</button>
    <button type="button" onclick="cutOutput()">剪切</button>
    
    <script>
        function replaceText() {
            var inputLinks = document.getElementById('inputLinks').value.split(' ');
            var refText = document.getElementById('refText').value;
            
            var output = '';
            inputLinks.forEach(link => {
                output += refText.replace('link', link) + '\n';
            });
            
            document.getElementById('output').value = output;
        }
        
        function clearInput() {
            document.getElementById('inputLinks').value = '';
        }
        
        function copyOutput() {
            var output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
        }
        
        function cutOutput() {
            var output = document.getElementById('output');
            output.select();
            document.execCommand('cut');
        }
    </script>
</body>
</html>
